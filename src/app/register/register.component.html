<div class="login-form">

    <div class="card" style="width: 60%;">
        <div class="card-body">
          <h5 class="card-title">Register</h5>
         
          

<form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input  [(ngModel)]="useremail" name="usermail"  type="email" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="userpassword" name="userpas" type="password" class="form-control" id="inputPassword3">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="userconfirmpassword" name="userconpass" type="password" class="form-control" id="confirminputPassword3">
      </div>
    </div>
   
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
      </div>
    </div>
  </form>
         
          
        </div>
      </div>
</div>
