<div class="login-form">

    <div class="card" style="width: 40%;">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input [(ngModel)]="email" type="email" name="useremail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input [(ngModel)]="password"  type="password" name="userpassword" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 40%;"  (click)="login()">Submit</button>
            
            <button type="submit" class="btn btn-primary" style="width: 40%;background-color: seagreen;" [routerLink]="['/register']" >Register</button>
          </form>
          
        </div>
      </div>
</div>
